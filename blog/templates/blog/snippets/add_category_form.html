<form class="category-form d-flex flex-column flex-sm-row mt-2 w-100 gap align-items-start align-items-sm-center"
      id="add-category-form"
      action="." 
      method="POST" 
      data-hx-post="{% url 'add_blog_category' %}"
      data-hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      data-hx-swap="outerHTML">
    {% csrf_token %}
    
    {{ category_form|crispy }}
    <div class="d-flex gap categry-form-button-container">
      <button class="btn btn-primary flex-shrink-0" type="submit" id="save-btn-add-category">Save</button>
      <button type="button"
              class="btn btn-secondary flex-shrink-0"
              id="cancel-btn-add-category"
              data-hx-get="{% url 'get_add_blog_category_container' %}"
              data-hx-swap="outerHTML"
              data-hx-target="#add-category-form"
              data-hx-trigger="click">Cancel</button>
    </div>
</form>
