{% extends "base.html" %}
{% load static %}
{% block body %}
<main class="bg-base">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2>Contact Us</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
</main>
{% endblock %}
