{% extends "account/base.html" %}

{% load i18n %}

{% block content %}
    <h2>{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set mt-2">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary mt-2" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
